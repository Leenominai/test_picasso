name: Main workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Tests with pre-commit
    runs-on: ubuntu-22.04

    steps:
      - name: Checking out a repo
        uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies with Poetry
        run: |
          poetry env use 3.9
          poetry install
        working-directory: ./backend

      - name: Run pre-commit checks for backend
        run: poetry run pre-commit run --all-files
        working-directory: ./backend

      - name: Run python tests
        run: python manage.py test -v 2
        working-directory: ./backend

  build_and_push_backend_to_docker_hub:
    # Сборка Backend
    name: Push Backend image to Docker Hub
    runs-on: ubuntu-22.04
    needs:
      - tests

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Backend to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/test_backend

  build_and_push_celery_to_docker_hub:
    # Сборка Celery
    name: Push Celery image to Docker Hub
    runs-on: ubuntu-22.04
    needs:
      - tests

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Celery to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/test_celery

  deploy:
    name: Deploy to server
    runs-on: ubuntu-22.04
    needs:
      - build_and_push_backend_to_docker_hub
      - build_and_push_celery_to_docker_hub

    steps:
      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            sudo docker-compose down
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/test_backend
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/test_celery
            rm .env
            touch .env
            echo DB_ENGINE=${{ secrets.DB_ENGINE }} >> .env
            echo POSTGRES_DB=${{ secrets.POSTGRES_DB }} >> .env
            echo POSTGRES_USER=${{ secrets.POSTGRES_USER }} >> .env
            echo POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} >> .env
            echo DB_HOST=${{ secrets.DB_HOST }} >> .env
            echo DB_PORT=${{ secrets.DB_PORT }} >> .env
            echo ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }} >> .env
            echo CELERY_BROKER=${{ secrets.CELERY_BROKER }} >> .env
            echo CELERY_BACKEND=${{ secrets.CELERY_BROKER }} >> .env

            sudo docker-compose up -d
#            sudo docker image prune -af

  send_message:
    name: Send message to Telegram
    runs-on: ubuntu-latest
    needs: deploy

    if: ${{ success() }}
    steps:
      # Получение активной ветки
      - name: Get branch name
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV
      # Получение активного коммита
      - name: Get commit SHA
        run: echo "COMMIT_SHA=${GITHUB_SHA}" >> $GITHUB_ENV
      # Отправка сообщения в канал
      - name: Send message to Telegram Channel
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Разработчик ${{ github.actor }} успешно выполнил ${{ github.workflow }}!
            Ветка: ${{ env.BRANCH_NAME }}
            Тип операции: ${{ github.event_name }} ${{ github.event.pull_request.base.ref }}
            Ссылка на коммит: https://github.com/${{ github.repository }}/commit/${{ env.COMMIT_SHA }}
